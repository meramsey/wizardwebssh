[coverage:paths]
source =
  src/wizardwebssh
  */site-packages/wizardwebssh

[coverage:run]
branch = true
source =
  src/wizardwebssh
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/wizardwebssh/__init__.py
  src/wizardwebssh/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
